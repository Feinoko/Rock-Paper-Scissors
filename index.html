<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>RPS challenge</title>
      <link rel="stylesheet" href="./style.css" />
      <!-- <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.GjSyBROC5x0sy8mUE9VOnwHaHa&pid=Api" type="image/x-icon"> -->
   </head>
   <body>

      <p id="Welcome">Welcome to "Rock your Paper with Scissors"!</p>

      <form action="">
      
      <label for="">Choose number of rounds for the match: </label>
      <select name="rounds" id="rounds" required>
         <option value="5">5</option>
         <option value="10">10</option>
      </select> <br> <br>

      <label for="rock">Rock</label>
      <input type="radio" name="RPS" id="rock" checked> <br>
      <label for="paper">Paper</label>
      <input type="radio" name="RPS" id="paper"> <br>
      <label for="scissors">Scissors</label>
      <input type="radio" name="RPS" id="scissors"> <br>
      </form>
      <p id="launch">Play RPS!</p>
      <div id="scoreboard">
         <p id="round1"> Round 01 :  </p>
         <p id="round2"> Round 02 :  </p>
         <p id="round3"> Round 03 :  </p>
         <p id="round4"> Round 04 :  </p>
         <p id="round5"> Round 05 :  </p>
         <p id="round6"> Round 06 :  </p>
         <p id="round7"> Round 07 :  </p>
         <p id="round8"> Round 08 :  </p>
         <p id="round9"> Round 09 :  </p>
         <p id="round10"> Round 10 :  </p>
         <p id="round11"> Round 11 :  </p>

      </div>
      <script src="./main.js"></script>
   </body>
</html>
